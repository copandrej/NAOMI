{{- if index .Values "kube-prometheus-stack" "enabled" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  labels:
    grafana_dashboard: "1"
data:
{{- $files := .Files.Glob "grafana-dashboards/*.json" }}
{{- range $path, $file := $files }}
  {{ base $path }}: |
{{ printf "%s" $file | indent 4 }}
{{- end }}
{{- end }}
